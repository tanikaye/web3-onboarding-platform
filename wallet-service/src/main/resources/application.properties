spring.application.name=wallet-service
spring.datasource.url=jdbc:postgresql://localhost:5432/web3platform
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
app.jwt.secret=your-256-bit-secret-key-here-make-it-long-and-secure
app.jwt.expiration=86400000

# Encryption Configuration
app.encryption.key=your-32-byte-encryption-key-here

# Server Configuration
server.port=8080

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-specific-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# MFA Configuration
app.mfa.issuer=Web3Platform
app.mfa.window-size=3

# MoonPay Configuration
moonpay.api.key=${MOONPAY_API_KEY}
moonpay.api.url=https://api.moonpay.com
