apiVersion: v1
kind: Secret
metadata:
  name: wallet-service-secrets
  namespace: testnet
type: Opaque
data:
  # These are base64 encoded values. Replace with actual encoded values before deployment
  db-url: <base64-encoded-db-url>
  db-username: <base64-encoded-db-username>
  db-password: <base64-encoded-db-password>
  rpc-url: <base64-encoded-rpc-url>
  ws-url: <base64-encoded-ws-url>
  jwt-secret: <base64-encoded-jwt-secret>